<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Панель керування</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
 </head>

<body>
    <header>
        <h1>Це панель керування Системою Автополиву</h1>
    </header>

    <br><br><br>
<div class="class-setting">
    <form action="" id="id_shcedule">
        <label><input type="radio" name="work_mode" value="Кожен день"><span>Кожен день</span></label>
        <label><input type="radio" name="work_mode" value="Через день"><span>Через день</span></label>
        <label><input type="radio" name="work_mode" value="Дні тижня"><span>Дні тижня</span></label>
        <label><input type="radio" name="work_mode" value="Дні місяця"><span>Дні місяця</span></label>
    </form>
    <br>
    <form action="" id="id_days_of_week" name="days_of_week">
        <label><input type="checkbox" name="work_days" value="Пн"><span>Пн</span></label>
        <label><input type="checkbox" name="work_days" value="Вт"><span>Вс</span></label>
        <label><input type="checkbox" name="work_days" value="Ср"><span>Ср</span></label>
        <label><input type="checkbox" name="work_days" value="Чт"><span>Чт</span></label>
        <label><input type="checkbox" name="work_days" value="Пт"><span>Пт</span></label>
        <label><input type="checkbox" name="work_days" value="Сб"><span>Сб</span></label>
        <label><input type="checkbox" name="work_days" value="Нд"><span>Нд</span></label>

    </form>
    <br>
    <form action="" id="id_set_time">
        <label><span>Час початку: </span><input type="time" value="21:00" id="id_start" name="appt" required /></label>
        <br>
        <br>
        <label><span>Час закінчення: </span><input type="time" value="23:00" id="id_end" name="appt" required /></label>
    </form>

    <br>
    <button type="button" onclick="getSetts()">Try it</button>    
</div>

</body>

<br><br><br>



<br>
<div class="result">
    Режим поливу: <span id="mode_res"></span>
    <br>
    Дні поливу: <span id="days_res"></span>
    <br>
    Полив буде працювати з <span id="start_time"></span> до <span id="end_time"></span> 
</span>
